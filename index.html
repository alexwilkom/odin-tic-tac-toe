<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="start-game-container">
        <form class="players">
            <p>
                <label for="player-1">Player 1</label>
                <input type="text" id="player-1" placeholder="Name" required>
            </p>
            <p>
                <label for="player-2">Player 2</label>
                <input type="text" id="player-2" placeholder="Name" required>
            </p>
            <button id="start-game-btn">Start Game</button>
        </form>
    </div>
    <div class="board-container display-none">
        <h2 class="message"></h2>
        <div class="grid"></div>
        <button id="start-new-game-btn">Start New Game</button>
    </div>
</body>

</html>
